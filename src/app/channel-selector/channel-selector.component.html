<mat-form-field>
  <mat-select [(ngModel)]="selectedChannel" placeholder="Channel" (change)="selectChange($event)">
    <mat-option *ngFor="let channel of channels" [value]="channel.id">
      {{ channel.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<a href={{url}} target="blank" mat-button>
  Manage channels
  <mat-icon>settings</mat-icon>
</a>
